<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Step 1: Add the appropriate description (meta tag) -->
    <meta name="description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist." />
    
    <!-- Step 2: Add the og:title meta tag -->
    <meta property="og:title" content="Little Lemon Restaurant" />
    
    <!-- Step 3: Add the og:description meta tag -->
    <meta property="og:description" content="Little Lemon is a family-owned Mediterranean restaurant, focused on traditional recipes served with a modern twist." />
    
    <!-- Step 4: Add the og:image meta tag -->
    <!-- Using a placeholder since we don't have a real hosted image URL yet -->
    <meta property="og:image" content="https://placehold.co/1200x630/334155/FFF?text=Little+Lemon+Restaurant" />
    
    <title>Little Lemon</title>
  </head>
