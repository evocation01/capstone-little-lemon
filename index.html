    <!-- 
      Step 1: API Setup
      We are defining the API functions here to ensure they are available globally.
      (Inlining avoids MIME-type blocking issues often seen with raw.githubusercontent links)
    -->
    <script>
      const seededRandom = function (seed) {
        var m = 2**35 - 31;
        var a = 185852;
        var s = seed % m;
        return function () {
          return (s = s * a % m) / m;
        };
      }

      window.fetchAPI = function(date) {
        let result = [];
        let random = seededRandom(date.getDate());

        for(let i = 17; i <= 23; i++) {
          if(random() < 0.5) {
            result.push(i + ':00');
          }
          if(random() < 0.5) {
            result.push(i + ':30');
          }
        }
        return result;
      };

      window.submitAPI = function(formData) {
        return true;
      };
    </script>
